<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="theme-color" content="#0a0a0a">
  <meta name="description" content="Import calendar events to Google Sheets">
  
  <!-- PWA Meta Tags -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Cal Import">
  <meta name="application-name" content="Cal Import">
  <meta name="msapplication-TileColor" content="#0a0a0a">
  <meta name="msapplication-TileImage" content="icons/icon-144.png">
  
  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="icon" type="image/png" sizes="32x32" href="icons/icon-32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="icons/icon-16.png">
  
  <!-- Apple Touch Icons -->
  <link rel="apple-touch-icon" href="icons/icon-180.png">
  <link rel="apple-touch-icon" sizes="152x152" href="icons/icon-152.png">
  <link rel="apple-touch-icon" sizes="180x180" href="icons/icon-180.png">
  <link rel="apple-touch-icon" sizes="192x192" href="icons/icon-192.png">
  
  <!-- Manifest -->
  <link rel="manifest" href="manifest.json">
  
  <title>Calendar Import</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&display=swap');
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      -webkit-tap-highlight-color: transparent;
    }
    
    :root {
      --bg: #0a0a0a;
      --surface: #141414;
      --border: #262626;
      --text: #e5e5e5;
      --text-dim: #737373;
      --accent: #22c55e;
      --accent-dim: #166534;
      --error: #ef4444;
    }
    
    html, body {
      height: 100%;
      overflow: hidden;
    }
    
    body {
      font-family: 'JetBrains Mono', monospace;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      padding: env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
    }
    
    header {
      padding: 1.5rem 1.25rem 1rem;
      border-bottom: 1px solid var(--border);
    }
    
    h1 {
      font-size: 0.75rem;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: var(--text-dim);
    }
    
    .period {
      font-size: 1.25rem;
      font-weight: 400;
      margin-top: 0.5rem;
      color: var(--text);
    }
    
    main {
      flex: 1;
      overflow-y: auto;
      padding: 1rem 1.25rem;
    }
    
    .setup {
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 1rem;
    }
    
    .setup label {
      display: block;
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      color: var(--text-dim);
      margin-bottom: 0.5rem;
    }
    
    .setup input {
      width: 100%;
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 4px;
      padding: 0.75rem;
      color: var(--text);
      font-family: inherit;
      font-size: 0.8rem;
    }
    
    .setup input:focus {
      outline: none;
      border-color: var(--accent-dim);
    }
    
    .setup small {
      display: block;
      margin-top: 0.5rem;
      font-size: 0.65rem;
      color: var(--text-dim);
      line-height: 1.4;
    }
    
    .calendars {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }
    
    .calendar-item {
      display: flex;
      align-items: center;
      gap: 0.75rem;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 8px;
      padding: 1rem;
      cursor: pointer;
      transition: border-color 0.15s;
    }
    
    .calendar-item:active {
      background: var(--border);
    }
    
    .calendar-item.selected {
      border-color: var(--accent-dim);
    }
    
    .checkbox {
      width: 20px;
      height: 20px;
      border: 2px solid var(--border);
      border-radius: 4px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      transition: all 0.15s;
    }
    
    .calendar-item.selected .checkbox {
      background: var(--accent);
      border-color: var(--accent);
    }
    
    .checkbox::after {
      content: '';
      width: 6px;
      height: 10px;
      border: solid var(--bg);
      border-width: 0 2px 2px 0;
      transform: rotate(45deg) translate(-1px, -1px);
      opacity: 0;
    }
    
    .calendar-item.selected .checkbox::after {
      opacity: 1;
    }
    
    .calendar-info {
      flex: 1;
      min-width: 0;
    }
    
    .calendar-name {
      font-size: 0.85rem;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    .calendar-id {
      font-size: 0.7rem;
      color: var(--text-dim);
      margin-top: 0.25rem;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    .empty {
      text-align: center;
      padding: 3rem 1rem;
      color: var(--text-dim);
      font-size: 0.8rem;
    }
    
    footer {
      padding: 1.25rem;
      border-top: 1px solid var(--border);
    }
    
    button {
      width: 100%;
      background: var(--accent);
      color: var(--bg);
      border: none;
      border-radius: 8px;
      padding: 1rem;
      font-family: inherit;
      font-size: 0.85rem;
      font-weight: 500;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      cursor: pointer;
      transition: opacity 0.15s;
    }
    
    button:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }
    
    button:active:not(:disabled) {
      opacity: 0.8;
    }
    
    .status {
      text-align: center;
      margin-top: 0.75rem;
      font-size: 0.75rem;
      min-height: 1.2em;
    }
    
    .status.error {
      color: var(--error);
    }
    
    .status.success {
      color: var(--accent);
    }
    
    .loading {
      display: inline-block;
      width: 14px;
      height: 14px;
      border: 2px solid var(--border);
      border-top-color: var(--accent);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      vertical-align: middle;
      margin-right: 0.5rem;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <header>
    <h1>Calendar Import</h1>
    <div class="period" id="period"></div>
  </header>
  
  <main>
    <div class="setup" id="setup">
      <label for="scriptUrl">Script URL</label>
      <input type="url" id="scriptUrl" placeholder="https://script.google.com/macros/s/..." />
      <small>Deploy your GAS as a web app and paste the URL here. This is saved locally.</small>
    </div>
    
    <div class="calendars" id="calendars">
      <div class="empty">Enter script URL to load calendars</div>
    </div>
  </main>
  
  <footer>
    <button id="importBtn" disabled>Import</button>
    <div class="status" id="status"></div>
  </footer>

  <script>
    const STORAGE_KEY = 'cal-import-config';
    
    const $ = id => document.getElementById(id);
    const scriptUrlInput = $('scriptUrl');
    const calendarsEl = $('calendars');
    const importBtn = $('importBtn');
    const statusEl = $('status');
    const periodEl = $('period');
    
    let calendars = [];
    let selected = new Set();
    
    // Calculate previous month period
    function getPreviousMonthPeriod() {
      const now = new Date();
      const firstDay = new Date(now.getFullYear(), now.getMonth() - 1, 1);
      const lastDay = new Date(now.getFullYear(), now.getMonth(), 0);
      const formatter = new Intl.DateTimeFormat('en', { month: 'short', day: 'numeric' });
      return `${formatter.format(firstDay)} – ${formatter.format(lastDay)}, ${firstDay.getFullYear()}`;
    }
    
    periodEl.textContent = getPreviousMonthPeriod();
    
    // Load saved config
    function loadConfig() {
      try {
        const saved = localStorage.getItem(STORAGE_KEY);
        if (saved) {
          const config = JSON.parse(saved);
          scriptUrlInput.value = config.scriptUrl || '';
          selected = new Set(config.selected || []);
        }
      } catch (e) {}
    }
    
    // Save config
    function saveConfig() {
      try {
        localStorage.setItem(STORAGE_KEY, JSON.stringify({
          scriptUrl: scriptUrlInput.value,
          selected: [...selected]
        }));
      } catch (e) {}
    }
    
    // Fetch calendars from GAS
    async function fetchCalendars() {
      const url = scriptUrlInput.value.trim();
      if (!url) return;
      
      statusEl.className = 'status';
      statusEl.innerHTML = '<span class="loading"></span>Loading...';
      
      try {
        const res = await fetch(`${url}?action=getCalendars`);
        calendars = await res.json();
        renderCalendars();
        statusEl.textContent = '';
      } catch (e) {
        statusEl.className = 'status error';
        statusEl.textContent = 'Failed to load calendars';
        calendarsEl.innerHTML = '<div class="empty">Could not connect to script</div>';
      }
      
      updateButton();
    }
    
    // Render calendar list
    function renderCalendars() {
      if (!calendars.length) {
        calendarsEl.innerHTML = '<div class="empty">No calendars configured in script</div>';
        return;
      }
      
      calendarsEl.innerHTML = calendars.map(cal => `
        <div class="calendar-item ${selected.has(cal.id) ? 'selected' : ''}" data-id="${cal.id}">
          <div class="checkbox"></div>
          <div class="calendar-info">
            <div class="calendar-name">${cal.name}</div>
            <div class="calendar-id">${cal.id}</div>
          </div>
        </div>
      `).join('');
      
      calendarsEl.querySelectorAll('.calendar-item').forEach(el => {
        el.addEventListener('click', () => toggleCalendar(el.dataset.id));
      });
    }
    
    // Toggle calendar selection
    function toggleCalendar(id) {
      if (selected.has(id)) {
        selected.delete(id);
      } else {
        selected.add(id);
      }
      renderCalendars();
      updateButton();
      saveConfig();
    }
    
    // Update import button state
    function updateButton() {
      importBtn.disabled = !scriptUrlInput.value.trim() || selected.size === 0;
    }
    
    // Run import
    async function runImport() {
      const url = scriptUrlInput.value.trim();
      if (!url || selected.size === 0) return;
      
      importBtn.disabled = true;
      statusEl.className = 'status';
      statusEl.innerHTML = '<span class="loading"></span>Importing...';
      
      try {
        const res = await fetch(url, {
          method: 'POST',
          headers: { 'Content-Type': 'text/plain' },
          body: JSON.stringify({
            action: 'import',
            calendarIds: [...selected]
          })
        });
        
        const result = await res.json();
        
        if (result.error) {
          throw new Error(result.error);
        }
        
        statusEl.className = 'status success';
        statusEl.textContent = 'Import complete ✓';
      } catch (e) {
        statusEl.className = 'status error';
        statusEl.textContent = e.message || 'Import failed';
      }
      
      updateButton();
    }
    
    // Event listeners
    let fetchTimeout;
    scriptUrlInput.addEventListener('input', () => {
      saveConfig();
      clearTimeout(fetchTimeout);
      fetchTimeout = setTimeout(fetchCalendars, 500);
    });
    
    importBtn.addEventListener('click', runImport);
    
    // Init
    loadConfig();
    if (scriptUrlInput.value) {
      fetchCalendars();
    }
    
    // Register service worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js');
    }
  </script>
</body>
</html>
